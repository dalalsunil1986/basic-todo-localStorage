<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">Your Week in review</a>
      </li>

      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div ng-repeat="day in week track by $index" class="panel panel-default">
          <div class="panel-heading" role="tab">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                {{ daysOfWeek[$index] }} <span class="pull-right">{{ day.length || 0 }}</span>
              </a>
            </h4>
          </div>
          <div id="collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              <p ng-repeat="task in day">
                {{ task.title }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </ul>
  </div>
