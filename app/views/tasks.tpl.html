  <!-- Sidebar -->
  
  <!-- /#sidebar-wrapper -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <a ng-click="toggle()" class="btn btn-primary" id="menu-toggle"><i class="fa fa-bars"></i></a>
        <div class="page-header">
          <h1>Happy <b id="weekDay">{{ dayOfWeek }}</b> <small>, You!</small></h1>
          <h2>Today will be successful if...</h2>
        </div>
        <!-- User will enter 3 goals for the day -->
<!--         <div class="col-sm-4">
        </div> -->
        <div class="col-sm-12">
          <form ng-submit="submitTodo()">
            <div class="form-group">
              <input class="form-control" ng-model="newTask.title" placeholder="Add a task here" autofocus>
            </div>
          </form>

          <div class="col-sm-12">
            <div class="row tasks" ng-repeat="task in today">
              <div class="col-sm-6 task">
                <input type="text" class="form-control" ng-model="task.title" todo-escape="submitTodo({{$index}})">
              </div>
              <div class="col-sm-6">
                <button apply-func="updateStatus({{$index}})" type="button" class="btn" ng-class="{'btn-default': !task.completed, 'btn-success': task.completed}">
                  <i class="fa fa-check"></i>
                </button>
                <button apply-func="remove({{$index}})" type="button" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
